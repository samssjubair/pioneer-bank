<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="area" id="login-container">
        <h1 class="text-center">Pioneer Bank</h1> <br>
        <div id="login-section">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control " placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction-container">
        <h1 class="text-center">Transaction Area</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="dipositText">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawText">0</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceText">1340</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="area">
                    <h4>Diposit</h4>
                    <input id="dipositInput" type="text" class="form-control" placeholder="$Enter how much you want to deposit"> <br>
                    <button id="dipositButton" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="area">
                    <h4>Withdraw</h4>
                    <input id="withdrawInput" type="text " class="form-control" placeholder="$Enter how much you want to withdraw"> <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("login").addEventListener('click',function(){
            document.getElementById('login-container').style.display="none";
            document.getElementById('transaction-container').style.display="block";
        });

        

        //handeling diposit button
        document.getElementById('dipositButton').addEventListener('click',function(){
            var deposit=document.getElementById('dipositInput').value;
            var depositValue= parseFloat(deposit);

            changeSpanText('dipositText',depositValue);
            changeSpanText('balanceText',depositValue);
            
            
            document.getElementById('dipositInput').value="";
        });

        document.getElementById('withdrawButton').addEventListener('click',function(){
            var withdraw=document.getElementById('withdrawInput').value;
            var withdrawValue= parseFloat(withdraw);

            changeSpanText('withdrawText',withdrawValue);
            changeSpanText('balanceText', -1* withdrawValue);
            
            
            document.getElementById('dipositInput').value="";
        });


        function changeSpanText(id,value){
            var current= parseFloat( document.getElementById(id).innerText);
            current+=value;
            document.getElementById(id).innerText=current;
        }


    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
